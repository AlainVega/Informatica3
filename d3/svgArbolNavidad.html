<html>
    <head>
        <title>Arbol de navidad</title>
    </head>
    <body>
        <h1>Arbol de navidad hecho en SVG</h1>
        <!-- viewBox = Xcentro Ycentro ancho alto -->
        <svg width="200" height="200" viewBox="-100 -100 300 300">
            <!-- Hojas -->
            <polygon points="0,0 80,120 -80,120" fill="#234236" />
            <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
            <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
            <!-- Pelotitas de la derecha -->
            <circle cx="15" cy="0" r="10" fill="#D1495B"/>
            <circle cx="30" cy="60" r="10" fill="#D1495B"/>
            <circle cx="55" cy="120" r="10" fill="#D1495B"/>
            <!-- Pelotitas de la izquierda -->
            <circle cx="-15" cy="0" r="10" fill="#D149AB"/>
            <circle cx="-30" cy="60" r="10" fill="#D149AB"/>
            <circle cx="-55" cy="120" r="10" fill="#D149AB"/>
            <!-- Tronco -->
            <rect x="-20" y="120" width="40" height="30" fill="brown" />
        </svg>
    </body>
</html>
