<!DOCTYPE html>
<html>
<head>
    <!-- incluimos la libreria -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>Data = eje Y, categories = eje X</h1>
    <!-- creamos un tag html al cual le agregaremos el grafico -->
    <div id="chart"></div> 
    <script>
        
        var options = {
            chart: {
                type: 'bar'
            },
            series: [{
                name: 'sales',
                // los valores en data indican el valor en el eje Y
                data: [30,40,45,50,49,60,70,91,125] 
            }],
            xaxis: {
                categories: [1991,1992,1993,1994,1995,1996,1997,1998,1999]
            }
        }

        // crea el grafico
        var chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render(); // mostra el grafico

    </script>
</body>
</html>
