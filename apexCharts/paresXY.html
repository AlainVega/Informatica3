<!DOCTYPE html>
<html>
<head>
    <!-- incluimos la libreria -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>Pares (x,y) </h1>
    <!-- creamos un tag html al cual le agregaremos el grafico -->
    <div id="chart"></div> 
    <script>
        
        var options = {
            chart: {
                type: 'bar'
            },
            series: [{
                data: [[1, 34], [3, 54], [5, 23], [15, 43]]
            }], 

        // // Se puede pasar como una lista de objetos.
        // series: [{
        //     data: [{x: 20, y: 54 }, {x: 30, y: 66}],}],
        
        xaxis: {
            type: 'numeric'
        }
        }

        // crea el grafico
        var chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render(); // mostra el grafico

    </script>
</body>
</html>
